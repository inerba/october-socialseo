{% if isBlog %}
    {% placeholder SEO default %}

    {% endplaceholder %}
{% else %}

	{% if seo_description %}
		<meta name="description" content="{{ seo_description }}">
	{% endif %}

	{% if seo_canonical %}
		<link rel="canonical" href="{{ seo_canonical }}" />
	{% else %}
		<link rel="canonical" href="{{ this.page.id | page }}" />
	{% endif %}

	<title>{{ seo_title }}</title>
	
{% endif %}
