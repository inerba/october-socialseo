      type: switch
      span: left
      tab: inerba.socialseo::lang.settings.tab_settings.label

    enable_canonical_url:
      label: inerba.socialseo::lang.settings.tab_settings.canonical
      type: switch
      comment: inerba.socialseo::lang.settings.tab_settings.canonical_comment
      tab: inerba.socialseo::lang.settings.tab_settings.label
      span: right

    title:
      label: inerba.socialseo::lang.settings.tab_settings.sitename
