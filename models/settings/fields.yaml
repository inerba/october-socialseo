      span: left
      tab: inerba.socialseo::lang.settings.tab_og.label

    twitter_card_description:
      type: hint
      path: $/inerba/socialseo/models/settings/_og_tags_description.htm
      tab: inerba.socialseo::lang.settings.tab_twitter_card.label

    enable_twitter_card:
      label: inerba.socialseo::lang.settings.tab_twitter_card.twitter_card
